<!DOCTYPE html>
<html>
<head>
    <title>Select Cryptocurrencies</title>
</head>
<body>
    <h1>Select Cryptocurrencies</h1>
    <form action="/result" method="POST">
        <label for="crypto_a">Cryptocurrency A:</label>
        <select name="crypto_a" id="crypto_a">
            {% for crypto in cryptos %}
            <option value="{{ crypto }}">{{ crypto }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="crypto_b">Cryptocurrency B:</label>
        <select name="crypto_b" id="crypto_b">
            {% for crypto in cryptos %}
            <option value="{{ crypto }}">{{ crypto }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
